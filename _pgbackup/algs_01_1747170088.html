<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Algs 01 – Simulation</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
        <style>/* Wrapper für Simulation + Controls */.simulator-wrapper { display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem; } /* Feste Größe für das Canvas, damit Würfel immer sichtbar sind */.simulator { width: 100%; height: 250px; } /* Controls horizontal anordnen */.controls { display: flex; align-items: center; margin-top: 0.5rem; width: 100%; } .controls .algo-list { flex-grow: 1; } .controls .start, .controls .step, .controls .reset { padding: 0.25rem 0.5rem; margin-left: 0.5rem; } /* Canvas füllt Container vollständig */.simulator canvas { width: 100% !important; height: 100% !important; display: block; } /* Highlight des aktuellen Zugs in der Zugfolgen-Liste */.move.next { background-color: #eee; }</style>
    </head>
    <body>
        <div class="container py-4">
            <!-- ===== Simulation 1 ===== -->
            <div class="row align-items-start mb-5">
                <!-- Würfelabbildung (Platzhalter) -->
                <div class="col-12 col-md-2">
                    <div class="w-100" style="height:150px; background:#f0f0f0;"></div>
                </div>
                <!-- Textbereich (Platzhalter) -->
                <div class="col-12 col-md-4">
                    <div class="w-100" style="height:150px; background:#f0f0f0;">Hallo dalkgsähgfvähgvä äfjäwJGÄVA AÄSFKJÄAJGFÄAJ AÄFKJÄAJFHallo dalkgsähgfvähgvä äfjäwJGÄVA AÄSFKJÄAJGFÄAJ AÄFKJÄAJF&nbsp;Hallo dalkgsähgfvähgvä äfjäwJGÄVA AÄSFKJÄAJGFÄAJ AÄFKJÄAJFHallo dalkgsähgfvähgvä äfjäwJGÄVA AÄSFKJÄAJGFÄAJ AÄFKJÄAJF</div>
                </div>
                <!-- Simulation + Controls -->
                <div class="col-12 col-md-6">
                    <div class="simulator-wrapper">
                        <div class="simulator" id="sim1" data-colors="WWWWWWWWWRRRXXXXXXGGGXXXXXXYYYYYYYYYOOOXXXXXXBBBXXXXXX" data-algo="R U R U' x M F R U R U' x M F R U R U' x M F"></div>
                        <div class="controls">
                            <div class="algo-list"></div>
                            <button type="button" class="btn btn-outline-secondary start" aria-label="Animation starten"><i class="bi bi-play-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary step" aria-label="Einzelschritt"><i class="bi bi-skip-forward-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary reset" aria-label="Zurücksetzen"><i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ===== Simulation 2 ===== -->
            <div class="row align-items-start mb-5">
                <div class="col-12 col-md-2">
                    <div class="w-100" style="height:150px; background:#f0f0f0;"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="w-100" style="height:150px; background:#f0f0f0;"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="simulator-wrapper">
                        <div class="simulator" id="sim2" data-colors="WWWWWWWWWRRRRRRYYYGGGGGGRRRYYYYYYYYYOOOOOOXXXBBBBBBGGG" data-algo="F L F' L' U z R"></div>
                        <div class="controls">
                            <div class="algo-list"></div><br>
                            <button type="button" class="btn btn-outline-secondary step" aria-label="Einzelschritt">
                                <i class="bi bi-skip-forward-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary reset" aria-label="Zurücksetzen">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ===== Simulation 3 ===== -->
            <div class="row align-items-start">
                <div class="col-12 col-md-2">
                    <div class="w-100" style="height:150px; background:#f0f0f0;"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="w-100" style="height:150px; background:#f0f0f0;"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="simulator-wrapper">
                        <div class="simulator" id="sim3" data-colors="WYWWYWWYWRORRORRORGRGGRGGRGYYYYYYYYYOBOOBOOBOBXBBXBBXB" data-algo="M E S x y z F R U"></div>
                        <div class="controls">
                            <div class="algo-list"></div>
                            <button type="button" class="btn btn-outline-secondary start" aria-label="Animation starten"><i class="bi bi-play-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary step" aria-label="Einzelschritt"><i class="bi bi-skip-forward-fill"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary reset" aria-label="Zurücksetzen"><i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Three.js & OrbitControls -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <!-- Externes Simulation-Skript -->
        <script src="assets/scripts/algs_01.js"></script>
    </body>
</html>
