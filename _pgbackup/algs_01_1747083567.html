<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Algs 01 – Simulation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 1rem;
      }
      .simulator-wrapper {
        margin-bottom: 2rem;
        text-align: center;
      }
      .simulator {
        width: 400px;
        height: 400px;
        margin: 0 auto 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      .controls .algo {
        flex: 1;
        padding: 0.25rem;
      }
      .controls .start,
      .controls .reset {
        padding: 0.25rem 0.5rem;
      }
    </style>
    </head>
    <body>
        <!-- === Simulation 1 === -->
        <div class="simulator-wrapper">
            <div class="simulator" id="sim1" data-colors="WWWWWWWWWRRRXXXXXXGGGXXXXXXYYYYYYYYYOOOXXXXXXBBBXXXXXX" data-algo="R U R U ' x M F"></div>
            <div class="controls">
                <input type="text" class="form-control algo" readonly placeholder="Zugfolge"/>
                <button class="btn btn-outline-secondary start">
                    Animation starten
</button>
                <button class="btn btn-outline-secondary reset">
                    Zurücksetzen
</button>
            </div>
        </div>
        <!-- === Simulation 2 === -->
        <div class="simulator-wrapper">
            <div class="simulator" id="sim2" data-colors="WWWWWWWWWRRRRRRYYYGGGGGGRRRYYYYYYYYYOOOOOOXXXBBBBBBGGG" data-algo="F L F' L' U z R"></div>
            <div class="controls">
                <input type="text" class="form-control algo" readonly placeholder="Zugfolge"/>
                <button class="btn btn-outline-secondary start">
                    Animation starten
</button>
                <button class="btn btn-outline-secondary reset">
                    Zurücksetzen
</button>
            </div>
        </div>
        <!-- === Simulation 3 === -->
        <div class="simulator-wrapper">
            <div class="simulator" id="sim3" data-colors="WYWWYWWYWRORRORRORGRGGRGGRGYYYYYYYYYOBOOBOOBOBXBBXBBXB" data-algo="M E S x y z F R U"></div>
            <div class="controls">
                <input type="text" class="form-control algo" readonly placeholder="Zugfolge"/>
                <button class="btn btn-outline-secondary start">
                    Animation starten
</button>
                <button class="btn btn-outline-secondary reset">
                    Zurücksetzen
</button>
            </div>
        </div>
        <!-- Three.js & OrbitControls -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <!-- Ausgelagertes Simulation-Skript -->
        <script src="assets/scripts/algs_01.js"></script>
    </body>
</html>
